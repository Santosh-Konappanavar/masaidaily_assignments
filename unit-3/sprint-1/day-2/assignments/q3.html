<script>
    var array = new myArray("santosh","sangappa","Konappanavar","its my full name");
    console.log(array)

    function myArray(){
        Object.defineProperty(this,length,{
            value:0,
            Writable:true,
            enumerable:false,
        });
        this.length=arguments.length;
        for(var i=0;i<this.length;i++){
            this[i]=arguments[i]
        }
    }
    myArray.prototype.push=function(value){

    let index = this.length;

    this[index] = value;

    this.length++;
};
array.push("my sister");
array.push("sangeeta");
array.push("my friend");
array.push("siddu");


myArray.prototype.pop=function(){

let index1 = this.length-1;
delete this[index1]
this.length--;
};
array.pop();
</script>
