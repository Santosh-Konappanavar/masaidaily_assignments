        objects.addEventListener("click",object)
        function object(){
            document.getElementById("box").textContent="Objects:an object with a single method (in C++, this method would be the function operator,an object set up with a fixed state at creation time and which does not change afterward."
        }
        var array=document.getElementById("array");
        array.addEventListener("click",array1)
        function array1(){
            document.getElementById("box").textContent="Array:An array is a collection of items stored at contiguous memory locations. The idea is to store multiple items of the same type together. This makes it easier to calculate the position of each element by simply adding an offset to a base value, i.e., the memory location of the first element of the array (generally denoted by the name of the array). The base value is index 0 and the difference between the two indexes is the offset"
        }
        var Functions=document.getElementById("function");
        Functions.addEventListener("click",array1)
        function array1(){
            document.getElementById("box").textContent="Function:A function is defined as a relation between a set of inputs having one output each. In simple words, a function is a relationship between inputs where each input is related to exactly one output. Every function has a domain and codomain or range."
        }
