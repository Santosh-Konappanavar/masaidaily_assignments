<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .bigbox{
            max-width: 900px;
            margin:100px auto;
        }
        .box{
            display: grid;
            grid-template-columns: repeat(5,150px);
            grid-template-rows: repeat(2,150px);
            gap: 30px;
           
        }
        .box > div{
            background-color: #00796B;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="bigbox">
    <div class="box">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    </div>
</body>
</html>
